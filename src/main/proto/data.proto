// data.proto

syntax = "proto3";

message DataPoint {
  int64 index = 1;                    // 序号
  double time = 2;                    // 毫秒级时间戳
  repeated DataList data = 3;         // 二维数据列表
  repeated MaskList mask = 4; // 可选的二维掩码列表
}

message DataList {
  repeated double values = 1;
}

message MaskList { 
  repeated int32 values = 1;
}